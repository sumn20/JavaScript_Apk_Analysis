name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯å¤© UTC 2:00 (åŒ—äº¬æ—¶é—´ 10:00) è‡ªåŠ¨æ›´æ–°è§„åˆ™åº“
    - cron: '0 2 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Clone LibChecker Rules
      run: |
        echo "ğŸ”„ å…‹éš†æœ€æ–°çš„ LibChecker-Rules ä»“åº“..."
        git clone https://github.com/LibChecker/LibChecker-Rules.git ../LibChecker-Rules
        echo "âœ… è§„åˆ™åº“å…‹éš†å®Œæˆ"
        ls -la ../LibChecker-Rules/
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist